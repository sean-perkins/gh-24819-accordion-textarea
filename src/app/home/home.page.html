<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-accordion-group>
    <ion-accordion *ngFor="let item of items; let i = index" [value]="value">
      <ion-item slot="header">
        <ion-label>Accordion {{ i }}</ion-label>
      </ion-item>
      <div slot="content">
        <textarea></textarea>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
